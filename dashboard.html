<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom right, #0a0a0a, #1a1a1a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 18px;
            height: 220px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.3);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
            transition: filter 0.4s ease;
        }

        .card:hover img {
            filter: brightness(50%);
        }

        .card h2 {
            position: absolute;
            bottom: 15px;
            left: 20px;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 12px;
            border-radius: 10px;
            color: #fff;
        }

        .logout {
            margin-top: 40px;
            color: #ff4081;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .logout:hover {
            color: #ff79a8;
        }
    </style>
</head>
<body>
    <h1>üåç Disaster Risk Dashboard</h1>

    <div class="grid">
        <div class="card" onclick="location.href='/map/fire'">
            <img src="{{ url_for('static', filename='images/ff.jpg') }}" alt="Fire">
            <h2>üî• Fire</h2>
        </div>

        <div class="card" onclick="location.href='/map/flood'">
            <img src="{{ url_for('static', filename='images/fl.png') }}" alt="Flood">
            <h2>üåä Flood</h2>
        </div>

        <div class="card" onclick="location.href='/map/earthquake'">
            <img src="{{ url_for('static', filename='images/eq.jpg') }}" alt="Earthquake">
            <h2>üåé Earthquake</h2>
        </div>

        <div class="card" onclick="location.href='/map/storm'">
            <img src="{{ url_for('static', filename='images/st.jpg') }}" alt="Storm">
            <h2>üå™Ô∏è Storm</h2>
        </div>
    </div>

    <a href="/logout" class="logout">‚¨Ö Logout</a>
</body>
</html>
